<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Striped Progress bar</h4>

        <div class="progress m-t-20">
            <div class="progress-bar bg-primary progress-bar-striped active"
                 style="height:5px;"
                 [style.width] = "getProgreso1"
                 role="progressbar">
            </div>
        </div>

        <div class="progress m-t-20">
            <div class="progress-bar bg-info progress-bar-striped active"
                 style="height:5px;"
                 [style.width] = "getProgreso2"
                 role="progressbar">
            </div>
        </div>

      </div>
    </div>
  </div>
</div>
<!-- ============================================================== -->
<!-- End PAge Content -->
<!-- ============================================================== -->

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (valor)="progreso1 = $event"
                           [valor]="progreso1"/>
        <!-- <app-incrementador (valorSalida)="progreso1 = $event"
                           [valor]="progreso1"/> -->
        <!-- <app-incrementador [valor]="15" (valorSalida)="cambioValorHijo( $event )"/> -->
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (valor)="progreso2 = $event"
                           [valor]="progreso2"
                           [btnClass]="'btn-info'"
                           />
        <!-- <app-incrementador (valorSalida)="progreso2 = $event"
                           [valor]="progreso2"/> -->
      </div>
    </div>
  </div>
</div>
